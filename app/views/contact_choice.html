{% extends "layout.html" %}

{% block page_title %}
  Branching test page
{% endblock %}

{% block content %}
<main id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">

      <form action="/contact_details" method="get" class="form">

        <h1 class="heading-xlarge">
          Branching test<br>
        </h1>

        <p>
          See <code class="code">/routes.js</code> for routing of answers
        </p>


        <h2 class="heading-large">
          What do you want to get in touch about?
        </h2>

        <p>
          Select one of the options below.
        </p>

        <div class="form-group">
          <fieldset>

            <legend class="visuallyhidden">
              What do you want to get in touch about?
            </legend>

            <label for="radio-part-1" class="block-label">
              <input id="radio-visa" type="radio" name="contactroute" value="visa">
              <span class="heading-small">Visas</span><br>
              Some text about visas, we don't do them anymore you know, you need UKVI
            </label>

            <label for="radio-part-2" class="block-label">
              <input id="radio-etd" type="radio" name="contactroute" value="etd">
              <span class="heading-small">Emergency travel document</span><br>
              Some text about emergency travel documents or lost passports and related problems
            </label>

            <label for="radio-part-3" class="block-label">
              <input id="radio-" type="radio" name="contactroute" value="everything-else">
              <span class="heading-small">Everything else</span><br>
              If you're not sure or are chancing it try this choice instead. This routes to the contact page.
            </label>

          </fieldset>
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
